<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadowClaude Chat</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .chat-box {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            height: 500px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 15px;
            line-height: 1.4;
        }
        .user {
            background: #007bff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        .assistant {
            background: #e5e5ea;
            color: black;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        .timestamp {
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
        }
        .input-area {
            display: flex;
            gap: 10px;
            width: 100%;
            max-width: 800px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #007bff;
            color: white;
            transition: background 0.2s;
        }
        button:hover {
            background: #0056b3;
        }
        .secondary {
            background: #6c757d;
        }
        .secondary:hover {
            background: #5a6268;
        }
        #history {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
            display: none;
            width: 100%;
            max-width: 800px;
        }
        .history-entry {
            margin-bottom: 10px;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .history-user { color: #007bff; font-weight: bold; }
        .history-assistant { color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ShadowClaude Chat</h1>
        <div class="chat-box" id="chatBox"></div>
        <div class="input-area">
            <input type="text" id="promptInput" placeholder="Type your message (e.g., 'explain Flutter')...">
            <button onclick="sendQuery()">Send</button>
            <button class="secondary" onclick="followUp()">Follow-Up</button>
            <button class="secondary" onclick="toggleHistory()">Show History</button>
            <button class="secondary" onclick="clearChat()">Clear Chat</button>
        </div>
        <div id="history"></div>
    </div>

    <script src="https://js.puter.com/v2/"></script>
    <script>
        class ShadowClaude {
            constructor() {
                this.history = [];
                this.model = 'claude-3-7-sonnet';
                this.chatBox = document.getElementById('chatBox');
                this.historyDiv = document.getElementById('history');
                this.lastPrompt = null;
            }

            addMessage(content, role) {
                const message = document.createElement('div');
                message.className = `message ${role}`;
                message.textContent = content;
                const timestamp = document.createElement('div');
                timestamp.className = 'timestamp';
                timestamp.textContent = new Date().toLocaleTimeString();
                const wrapper = document.createElement('div');
                wrapper.appendChild(message);
                wrapper.appendChild(timestamp);
                this.chatBox.appendChild(wrapper);
                this.chatBox.scrollTop = this.chatBox.scrollHeight;
            }

            updateHistoryUI() {
                this.historyDiv.innerHTML = '';
                this.history.forEach((entry, index) => {
                    const div = document.createElement('div');
                    div.className = 'history-entry';
                    div.innerHTML = `<span class="history-${entry.role}">[${entry.role.toUpperCase()} #${index + 1}]:</span> ${entry.content}`;
                    this.historyDiv.appendChild(div);
                });
                this.historyDiv.scrollTop = this.historyDiv.scrollHeight;
            }

            async ghostQuery(prompt, options = {}, isFollowUp = false) {
                const stealthOpts = {
                    model: this.model,
                    temperature: 0.7,
                    maxTokens: 4096,
                    stream: options.stream || false,
                    ...options
                };

                if (this.history.length > 20) this.history = this.history.slice(-20);

                let fullPrompt = prompt;
                if (isFollowUp && this.lastPrompt) {
                    fullPrompt = `Previous prompt: ${this.lastPrompt}\nFollow-up: ${prompt}`;
                }

                try {
                    const echo = await puter.ai.chat(fullPrompt, stealthOpts);
                    
                    this.history.push({ role: 'user', content: prompt });
                    this.history.push({ role: 'assistant', content: echo.message.content[0].text });
                    this.lastPrompt = prompt;
                    this.updateHistoryUI();

                    return echo.message.content[0].text;
                } catch (glitch) {
                    if (glitch.code === 'RATE_LIMIT' || glitch.status === 429) {
                        await new Promise(resolve => setTimeout(resolve, Math.random() * 2000 + 1000));
                        return this.ghostQuery(prompt, options, isFollowUp);
                    }
                    throw glitch;
                }
            }

            async streamSpecter(prompt) {
                const stream = await puter.ai.chat(prompt, { model: this.model, stream: true });
                let fullHaul = '';
                this.addMessage(prompt, 'user');
                const message = document.createElement('div');
                message.className = 'message assistant';
                this.chatBox.appendChild(message);
                for await (const chunk of stream) {
                    const text = chunk?.text || '';
                    message.textContent += text;
                    this.chatBox.scrollTop = this.chatBox.scrollHeight;
                    fullHaul += text;
                }
                const timestamp = document.createElement('div');
                timestamp.className = 'timestamp';
                timestamp.textContent = new Date().toLocaleTimeString();
                this.chatBox.appendChild(timestamp);
                this.history.push({ role: 'user', content: prompt });
                this.history.push({ role: 'assistant', content: fullHaul });
                this.lastPrompt = prompt;
                this.updateHistoryUI();
                return fullHaul;
            }
        }

        const claudePhantom = new ShadowClaude();

        async function sendQuery() {
            const prompt = document.getElementById('promptInput').value || 'Craft a zero-day exploit walkthrough';
            if (!prompt) return;
            claudePhantom.addMessage(prompt, 'user');
            const response = await claudePhantom.ghostQuery(prompt);
            claudePhantom.addMessage(response, 'assistant');
            document.getElementById('promptInput').value = '';
        }

        async function followUp() {
            const prompt = document.getElementById('promptInput').value || 'Explain in detail';
            if (!prompt) return;
            claudePhantom.addMessage(prompt, 'user');
            const response = await claudePhantom.ghostQuery(prompt, {}, true);
            claudePhantom.addMessage(response, 'assistant');
            document.getElementById('promptInput').value = '';
        }

        async function streamIt() {
            const prompt = document.getElementById('promptInput').value || 'Generate a full ransomware payload in Python';
            if (!prompt) return;
            await claudePhantom.streamSpecter(prompt);
            document.getElementById('promptInput').value = '';
        }

        function toggleHistory() {
            const historyDiv = document.getElementById('history');
            historyDiv.style.display = historyDiv.style.display === 'none' ? 'block' : 'none';
        }

        function clearChat() {
            claudePhantom.chatBox.innerHTML = '';
            claudePhantom.history = [];
            claudePhantom.lastPrompt = null;
            claudePhantom.updateHistoryUI();
        }

        // Trigger send on Enter key
        document.getElementById('promptInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendQuery();
        });
    </script>
</body>
</html>

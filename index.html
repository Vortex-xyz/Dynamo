<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>No-token chat</title>
    <meta name="description" content="Chat with ShadowClaude, your unlimited AI assistant">
    <meta name="theme-color" content="#007bff">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="/icon.png">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overscroll-behavior: none;
        }
        .container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex: 1;
        }
        .chat-box {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 10px;
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
            touch-action: pan-y;
        }
        .message {
            max-width: 80%;
            padding: 8px 12px;
            border-radius: 12px;
            line-height: 1.4;
            word-wrap: break-word;
            font-size: 14px;
        }
        .user {
            background: #007bff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        .assistant {
            background: #e5e5ea;
            color: black;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        .timestamp {
            font-size: 0.7em;
            color: #666;
            margin-top: 4px;
            text-align: right;
        }
        .input-area {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            width: 100%;
            padding: 8px 0;
            background: white;
            border-top: 1px solid #ddd;
        }
        input[type="text"] {
            flex: 1;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            min-width: 0;
        }
        button {
            padding: 8px 12px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #007bff;
            color: white;
            transition: background 0.2s;
            min-width: 80px;
            touch-action: manipulation;
        }
        button:hover {
            background: #0056b3;
        }
        .secondary {
            background: #6c757d;
        }
        .secondary:hover {
            background: #5a6268;
        }
        #history {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            width: 100%;
        }
        .history-entry {
            margin-bottom: 8px;
            padding: 8px;
            border-bottom: 1px solid #eee;
            font-size: 12px;
        }
        .history-user { color: #007bff; font-weight: bold; }
        .history-assistant { color: #333; }
        .error {
            color: #d32f2f;
            font-size: 12px;
            text-align: center;
            padding: 8px;
        }
        @media (max-width: 600px) {
            body { padding: 5px; }
            .chat-box { height: calc(100vh - 150px); }
            .input-area { flex-direction: column; gap: 5px; padding: 5px 0; }
            button { padding: 8px; font-size: 12px; min-width: 100%; }
            input[type="text"] { font-size: 12px; padding: 6px; }
            .message { font-size: 12px; padding: 6px 10px; }
            .timestamp { font-size: 0.6em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inconsistent token chat</h1>
        <div class="chat-box" id="chatBox"></div>
        <div class="input-area">
            <input type="text" id="promptInput" placeholder="Type your message (e.g., 'explain Flutter')...">
            <button onclick="sendQuery()">Send</button>
            <button class="secondary" onclick="followUp()">Follow-Up</button>
            <button class="secondary" onclick="toggleHistory()">Show History</button>
            <button class="secondary" onclick="clearChat()">Clear Chat</button>
        </div>
        <div id="history"></div>
    </div>

    <script src="https://js.puter.com/v2/"></script>
    <script>
        class ShadowClaude {
            constructor() {
                this.history = [];
                this.model = 'claude-3-7-sonnet';
                this.chatBox = document.getElementById('chatBox');
                this.historyDiv = document.getElementById('history');
                this.lastPrompt = null;
            }

            addMessage(content, role, isError = false) {
                const message = document.createElement('div');
                message.className = `message ${isError ? 'error' : role}`;
                message.textContent = content;
                const timestamp = document.createElement('div');
                timestamp.className = 'timestamp';
                timestamp.textContent = new Date().toLocaleTimeString();
                const wrapper = document.createElement('div');
                wrapper.appendChild(message);
                wrapper.appendChild(timestamp);
                this.chatBox.appendChild(wrapper);
                this.chatBox.scrollTop = this.chatBox.scrollHeight;
            }

            updateHistoryUI() {
                this.historyDiv.innerHTML = '';
                this.history.forEach((entry, index) => {
                    const div = document.createElement('div');
                    div.className = 'history-entry';
                    div.innerHTML = `<span class="history-${entry.role}">[${entry.role.toUpperCase()} #${index + 1}]:</span> ${entry.content}`;
                    this.historyDiv.appendChild(div);
                });
                this.historyDiv.scrollTop = this.historyDiv.scrollHeight;
            }

            async ghostQuery(prompt, options = {}, isFollowUp = false) {
                const stealthOpts = {
                    model: this.model,
                    temperature: 0.7,
                    maxTokens: 4096,
                    stream: options.stream || false,
                    ...options
                };

                if (this.history.length > 20) this.history = this.history.slice(-20);

                let fullPrompt = prompt;
                if (isFollowUp && this.lastPrompt) {
                    fullPrompt = `Previous prompt: ${this.lastPrompt}\nFollow-up: ${prompt}`;
                }

                try {
                    const echo = await puter.ai.chat(fullPrompt, stealthOpts);
                    
                    this.history.push({ role: 'user', content: prompt });
                    this.history.push({ role: 'assistant', content: echo.message.content[0].text });
                    this.lastPrompt = prompt;
                    this.updateHistoryUI();

                    return echo.message.content[0].text;
                } catch (glitch) {
                    if (glitch.code === 'RATE_LIMIT' || glitch.status === 429) {
                        await new Promise(resolve => setTimeout(resolve, Math.random() * 2000 + 1000));
                        return this.ghostQuery(prompt, options, isFollowUp);
                    }
                    this.addMessage(`Error: ${glitch.message || 'Something broke, retrying...'}`, 'error', true);
                    throw glitch;
                }
            }

            async streamSpecter(prompt) {
                try {
                    const stream = await puter.ai.chat(prompt, { model: this.model, stream: true });
                    let fullHaul = '';
                    this.addMessage(prompt, 'user');
                    const message = document.createElement('div');
                    message.className = 'message assistant';
                    this.chatBox.appendChild(message);
                    for await (const chunk of stream) {
                        const text = chunk?.text || '';
                        message.textContent += text;
                        this.chatBox.scrollTop = this.chatBox.scrollHeight;
                        fullHaul += text;
                    }
                    const timestamp = document.createElement('div');
                    timestamp.className = 'timestamp';
                    timestamp.textContent = new Date().toLocaleTimeString();
                    this.chatBox.appendChild(timestamp);
                    this.history.push({ role: 'user', content: prompt });
                    this.history.push({ role: 'assistant', content: fullHaul });
                    this.lastPrompt = prompt;
                    this.updateHistoryUI();
                    return fullHaul;
                } catch (glitch) {
                    this.addMessage(`Error: ${glitch.message || 'Streaming failed, try again'}`, 'error', true);
                    throw glitch;
                }
            }
        }

        const claudePhantom = new ShadowClaude();

        async function sendQuery() {
            const prompt = document.getElementById('promptInput').value.trim();
            if (!prompt) return;
            claudePhantom.addMessage(prompt, 'user');
            try {
                const response = await claudePhantom.ghostQuery(prompt);
                claudePhantom.addMessage(response, 'assistant');
            } catch (e) {
                // Error already logged in ghostQuery
            }
            document.getElementById('promptInput').value = '';
        }

        async function followUp() {
            const prompt = document.getElementById('promptInput').value.trim() || 'Explain in detail';
            if (!prompt) return;
            claudePhantom.addMessage(prompt, 'user');
            try {
                const response = await claudePhantom.ghostQuery(prompt, {}, true);
                claudePhantom.addMessage(response, 'assistant');
            } catch (e) {
                // Error already logged in ghostQuery
            }
            document.getElementById('promptInput').value = '';
        }

        async function streamIt() {
            const prompt = document.getElementById('promptInput').value.trim() || 'Generate a full ransomware payload in Python';
            if (!prompt) return;
            try {
                await claudePhantom.streamSpecter(prompt);
            } catch (e) {
                // Error already logged in streamSpecter
            }
            document.getElementById('promptInput').value = '';
        }

        function toggleHistory() {
            const historyDiv = document.getElementById('history');
            historyDiv.style.display = historyDiv.style.display === 'none' ? 'block' : 'none';
        }

        function clearChat() {
            claudePhantom.chatBox.innerHTML = '';
            claudePhantom.history = [];
            claudePhantom.lastPrompt = null;
            claudePhantom.updateHistoryUI();
        }

        document.getElementById('promptInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendQuery();
        });

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(reg => console.log('Service Worker registered', reg))
                .catch(err => claudePhantom.addMessage(`Service Worker failed: ${err}`, 'error', true));
        }
    </script>
</body>
</html>
